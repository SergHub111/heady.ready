<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>HEADY.READY</title>
  </head>
  <body>
    <div class="container_center">
      <header class="header">
        <a href="#" class="header__logo">HEADY.READY</a>
        <ul class="header__links">
          <li>
            <a href="#" class="header__links-item">Clo.</a>
          </li>
          <li>
            <a href="#" class="header__links-item">For U</a>
          </li>
          <li>
            <a href="#" class="header__links-item">About us</a>
          </li>
        </ul>
        <p class="header__subtext"><span>from</span> Kh</p>
        <div class="header__burger-btn-open">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>
      <section class="poster">
        <div class="poster__textbox">
          <h1 class="poster__title">We care about your style</h1>
          <a href="#" class="poster__title-sublink">SEE THE COLLECTION</a>
        </div>
        <img
          src="assets/images/poster-image.jpg"
          alt="poster__image"
          class="poster__image"
        />
      </section>
      <section class="catalog">
        <div class="catalog__box">
          <img
            src="assets/images/catalog-wear-image.jpg"
            alt="catalog-wear-image"
            class="catalog__wear-img"
          />
          <span class="catalog__text"><a href="#">shop wear</a></span>
        </div>
        <div class="catalog__box">
          <img
            src="assets/images/catalog-hat-image.jpg"
            alt="catalog-hat-image"
            class="catalog__hat-img"
          />
          <span class="catalog__text"><a href="#">shop hat</a></span>
        </div>

    </div>

    <script src="js/burger-menu.js"></script>
